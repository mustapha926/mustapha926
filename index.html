<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web avec une Image de Voiture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur Mon Site Web</h1>
    </header>

    <section>
        <h2>Explorez notre Collection de Voitures</h2>
        <img src="https://frenchdistrict.com/floride/wp-content/uploads/sites/2/2014/03/1390407402daytona500coursedevoiturestockcarnascargalerie.jpg" alt="Une voiture élégante">
        <p>Découvrez des modèles uniques et passionnants.</p>
    </section>

    <footer>
        <p>&copy; 2023 Mon Site Web</p>
    </footer>
</body>
</html>
